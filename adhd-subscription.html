<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Subscription - Crichton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo" class="logo-img">
            <div class="logo">Crichton</div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ADHD Subscription Section -->
    <section class="form-section">
        <h1>ADHD Subscription Plans</h1>
        <div class="form-container">
            <div class="subscription-plan">
                <h2>Children Plan</h2>
                <p>Optimised for patients between 1-5</p>
                <a href="therapy_ADHD_child.html" class="btn">
                    Subscribe
                </a>
            </div>
            <div class="subscription-plan">
                <h2>Teen Plan</h2>
                <p>Handeling teens with ADHD can be difficult, but not after this.(6-18)</p>
                <a href="file.html" class="btn">
                    Subscribe
                </a>
            </div>
            <div class="subscription-plan">
                <h2>Adult Plan</h2>
                <p>Optimized for the work and home behaviour.(19+)</p>
                <a href="file.html" class="btn">
                    Subscribe
                </a>
            </div>
        </div>
    </section>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script>
        // Firebase Config (reuse your Firebase config from previous pages)
        const firebaseConfig = {
            apiKey: "AIzaSyCI32OAOL9YKwT1E055dZ8DrxlFUg_wH8Y",
            authDomain: "crichton-bafe6.firebaseapp.com",
            projectId: "crichton-bafe6",
            storageBucket: "crichton-bafe6.firebasestorage.app",
            messagingSenderId: "788113197174",
            appId: "1:788113197174:web:c434e19b367d1bc1283757",
            measurementId: "G-0JY4QYLS6D"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut()
                .then(() => {
                    alert("Logged out successfully.");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert("Error logging out: " + error.message);
                });
        });

        // Redirect if not logged in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                alert("You need to log in to access this page.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
